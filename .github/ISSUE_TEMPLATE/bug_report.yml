name: üêõ Bug Report
description: Report a bug or unexpected behavior in SpecMem
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: ["Shashikant86"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and fix the issue.

  - type: checkboxes
    id: existing-issue
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues and this is a new bug
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Install specmem with '...'
        2. Run command '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened instead.
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Please copy and paste any relevant log output. This will be automatically formatted into code.
      render: shell

  - type: dropdown
    id: version
    attributes:
      label: SpecMem Version
      description: What version of SpecMem are you running?
      options:
        - 0.1.0 (latest)
        - main branch
        - Other (please specify in description)
    validations:
      required: true

  - type: dropdown
    id: python-version
    attributes:
      label: Python Version
      description: What version of Python are you using?
      options:
        - "3.13"
        - "3.12"
        - "3.11"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - macOS
        - Linux (Ubuntu/Debian)
        - Linux (Other)
        - Windows
        - Other
    validations:
      required: true

  - type: dropdown
    id: vector-backend
    attributes:
      label: Vector Database Backend
      description: Which vector database backend are you using?
      options:
        - LanceDB (default)
        - ChromaDB
        - Qdrant
        - AgentVectorDB
        - Not applicable

  - type: dropdown
    id: embedding-provider
    attributes:
      label: Embedding Provider
      description: Which embedding provider are you using?
      options:
        - Local (SentenceTransformers)
        - OpenAI
        - Anthropic
        - Google
        - Together
        - Not applicable

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Please share your `.specmem.toml` configuration (remove any sensitive data).
      render: toml

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, related issues, etc.)
