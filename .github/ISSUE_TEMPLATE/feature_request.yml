name: âœ¨ Feature Request
description: Suggest a new feature or enhancement for SpecMem
title: "[Feature]: "
labels: ["enhancement", "triage"]
assignees: ["Shashikant86"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please fill out the form below to help us understand your idea.

  - type: checkboxes
    id: existing-issue
    attributes:
      label: Is there an existing feature request for this?
      description: Please search to see if a feature request already exists.
      options:
        - label: I have searched the existing issues and this is a new feature request
          required: true

  - type: dropdown
    id: feature-area
    attributes:
      label: Feature Area
      description: Which area of SpecMem does this feature relate to?
      options:
        - Core Memory (MemoryBank, SpecIR)
        - Adapters (Kiro, Cursor, Claude, etc.)
        - Vector Database (LanceDB, Chroma, Qdrant)
        - Embeddings (Local, Cloud providers)
        - SpecImpact (Dependency analysis)
        - SpecDiff (Temporal intelligence)
        - CLI (Command line interface)
        - Client API (Python SDK)
        - Web UI
        - Documentation
        - Testing
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: |
        A clear and concise description of what the problem is.
        Ex. I'm always frustrated when [...]
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like.
      placeholder: A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered.
      placeholder: What other approaches have you thought about?

  - type: dropdown
    id: impact
    attributes:
      label: Impact
      description: How would this feature impact your workflow?
      options:
        - Critical - Blocking my use of SpecMem
        - High - Would significantly improve my workflow
        - Medium - Nice to have
        - Low - Minor improvement
    validations:
      required: true

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you be willing to contribute to this feature?
      options:
        - label: I would be willing to submit a PR for this feature
        - label: I would be willing to help test this feature
        - label: I would be willing to help document this feature

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or screenshots about the feature request here.
