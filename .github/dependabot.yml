# Dependabot configuration for SpecMem
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "Shashikant86"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      dev-dependencies:
        patterns:
          - "pytest*"
          - "ruff"
          - "mypy"
          - "pre-commit"
          - "hypothesis"
        update-types:
          - "minor"
          - "patch"
      embedding-providers:
        patterns:
          - "openai"
          - "anthropic"
          - "google-generativeai"
          - "together"
      vector-databases:
        patterns:
          - "lancedb"
          - "chromadb"
          - "qdrant-client"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "Shashikant86"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"

  # npm dependencies (for frontend UI)
  - package-ecosystem: "npm"
    directory: "/specmem/ui/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "Shashikant86"
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "deps(ui)"
